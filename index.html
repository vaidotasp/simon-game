<html>

<head>
    <meta charset="UTF-8">
    <title>Simon Game</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <script src="app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Exo:400,700" rel="stylesheet">
</head>

<body>
    <h1>Simon Game</h1>
    <div class="main-wrap">
        <div class="outer-circle">
            <div class="upper">
                <div class="top-left" id="1"></div>
                <div class="top-right" id="2"></div>
            </div>
            <div class="lower">
                <div class="bottom-left" id="3"></div>
                <div class="bottom-right" id="4"></div>
            </div>
        </div>
        <div class="inner">
            <h2 class="title">Simon</h2>
            <div class="switches">
                <div class="counter">
                    <div class="c-display">20</div>
                    <div class="label">COUNT</div>
                </div>
                <div class="start">
                    <div class="btn btn-start" id="start-btn"></div>
                    <div class="label">START</div>
                </div>
                <div class="strict">
                    <div class="btn btn-strict" id="strict-btn"></div>
                    <div class="label">STRICT</div>
                </div>
            </div>
            <div class="power-line">
                <div class="label-on">OFF</div>
                <div class="power-btn" id="power-btn">
                    <div class="switch"></div>
                </div>
                <div class="label-off">ON</div>
            </div>
        </div>
    </div>
    <!--Audio parts-->
    <audio src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" id="one"></audio>
    <audio src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" id="two"></audio>
    <audio src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" id="three"></audio>
    <audio src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" id="four"></audio>

</body>


</html>
